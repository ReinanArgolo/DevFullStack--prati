<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>

<script>
    let i = 10
    let x = window.setInterval(() => {
            document.write(i + '<br/>');
            i--;
            if (i == 0) {
                clearInterval(x)
            }
        }, 1000)
</script>

<body>
    <h1 id="num"></h1>
</body>
</html>
