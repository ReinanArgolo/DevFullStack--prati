<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Básica do HTML</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>

    <form>
        Email: <input type="text" name="email" placeholder="@gmail.com"><br><br>
        Login: <input type="text" name="login"><br><br>
        Senha: <input type="password" name="senha"><br><br>
        Sexo: <input type="radio" name="sexo" value="masculino">Masculino
             <input type="radio" name="sexo" value="masculino">Feminino<br><br>

        Interesses <br>
        <input type="checkbox" name="Interesses" id=""> Front-End<br>
        <input type="checkbox" name="Interesses" id=""> Back-end<br>
        <input type="checkbox" name="Interesses" id=""> Mobile<br>
        <input type="checkbox" name="Interesses" id=""> Devops<br>
        <input type="checkbox" name="Interesses" id=""> Fullstack<br>

        <input type="submit" value="Cadastrar">
    </form>

    Estado <br>
    <select name="Estado">
        <option value="rs">RS</option>
        <option value="sc">SC</option>
        <option value="ba">SP</option>
        <option value="sp">RJ</option>
        <option value="pr">PR</option>
    </select>
    <br>
    <br> Observações: <br>
    <textarea></textarea>

    <hr>
    <h2>Caracteres Especiais</h2>
    Home &copy; - Quem somos - Contato

</html>
